<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Página</title>
</head>

<body>

    <h1>Exemplo de Conteúdos em HTML</h1>


    <h2 id="inicio">Ligações (Âncoras)</h2>
    <p>Visite o <a href="https://www.google.com" target="_blank">Google</a>.</p>




    <h2>Imagem</h2>
    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo" width="300">


    <h2>Formatação de Texto</h2>
    <p><b>Texto em negrito</b></p>
    <p><i>Texto em itálico</i></p>


    <h2 id="listas">Listas</h2>

    <h3>Lista Ordenada</h3>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <h3>Lista Desordenada</h3>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>


</body>
</html>
